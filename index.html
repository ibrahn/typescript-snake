<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snake! 🐍</title>
    <style>
html {
  background-color: #111;
  color: #ccc;
}
p {
  margin: 0;
  text-align: center;
}
canvas {
  margin: 0.4em auto;
  display: block;
  /* give hint when canvas not focussed*/
  outline: 0.4em dotted darkred;
}
canvas:focus {
  outline: none;
}
    </style>
  </head>
  <body>
    <canvas id="snakeCanvas" tabindex="1" autofocus></canvas>
    <p id="instructions" hidden>
    <b>Space</b> - start.
    <b>Arrows</b> - turn snake.
    <b>C</b> - switch colour scheme.
    </p>
  </body>
</html>
